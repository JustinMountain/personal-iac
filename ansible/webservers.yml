---
- hosts: all
  vars:
    porkbun_secret_api_key: "{{ porkbun_secret_api_key }}"
    porkbun_api_key: "{{ porkbun_api_key }}"
  roles:
    - role: geerlingguy.docker
      become: yes
      
    - role: add_ansible_user_docker_group
      become: yes

    - role: compose_up
      vars:
        stack_name: "traefik"

    - role: compose_up
      vars:
        stack_name: "blog"

    - role: compose_up
      vars:
        stack_name: "watchtower"
